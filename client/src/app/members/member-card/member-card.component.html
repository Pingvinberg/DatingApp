<div class="card mb-2" style="width: auto;">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.username}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/members/{{member.username}}' class="btn btn-purple">
                <i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item"><button (click)="addLike(member)" class="btn btn-purple">
                <i class="fa fa-heart"></i></button>
            </li>
            <li class="list-inline-item"><button class="btn btn-purple">
                <i class="fa fa-envelope"></i></button>
            </li>
        </ul>     
    </div>
    <div class="card-body p-1">
        <div class="card-text text-center"><i class="fa fa-user mr-2"></i>{{member.username}}, {{member.age}}</div>       
        <div class="card-text text-muted text-center">City: {{member.city}}</div>
    </div>
</div>
