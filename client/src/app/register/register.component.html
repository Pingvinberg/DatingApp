<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary mt-2 mt-md-2">Sign Up</h2>
    <hr>
    <div class="from-group mt-2 mt-md-2">
        <input type="text" class="form-control" name="username" 
        [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="from-group mt-2 mt-md-2">
        <input type="password" class="form-control" name="password" 
        [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="container">
        <div class="form-group text-center mt-2">
            <button type="submit" class="btn btn-success mr-2">Register</button>
            <button type="button" class="btn btn-secondary mr-2" (click)="cancel()">Cancel</button>              
        </div>
    </div>
</form>
